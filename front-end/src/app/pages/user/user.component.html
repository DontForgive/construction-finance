<div class="row mb-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form class="g-2 align-items-end">
          <div class="row">
            <!-- Campo Nome -->
            <div class="col-md-6">
              <label for="FilterUsername" class="form-label">Username</label>
              <input type="text" id="FilterUsername" class="form-control" placeholder="Pesquisar por nome"
                [(ngModel)]="FilterUsername" name="FilterUsername">
            </div>
            <div class="col-md-6">
              <label for="filterEmail" class="form-label">E-mail</label>
              <input type="text" id="filterEmail" class="form-control" placeholder="Pesquisar por e-mail"
                [(ngModel)]="filterEmail" name="filterEmail">
            </div>

            <!-- Botão Filtrar -->
            <div class="col-md-3 d-flex">
              <button type="button" class="btn btn-lg btn-primary flex-fill" (click)="listUsers(0)">
                <i class="nc-icon nc-zoom-split"></i> Filtrar
              </button>
            </div>

            <!-- Botão Limpar -->
            <div class="col-md-3 d-flex">
              <button type="button" class="btn btn-lg btn-secondary flex-fill" (click)="clearFilters()">
                <i class="nc-icon nc-refresh-69"></i> Limpar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Usuários</h4>
        <button class="btn btn btn-primary">
          <i class="nc-icon nc-simple-add me-1"></i> Novo Usuário
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="text-primary">
              <tr>
                <th>#</th>
                <th>Usuário</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of list_users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{user.fullName|uppercase}}</td>
                <td>{{user.email|uppercase}}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-info me-2" title="Editar">
                    <i class="nc-icon nc-ruler-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" title="Excluir">
                    <i class="nc-icon nc-simple-remove"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Paginação Material -->
        <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="pageSizes"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
