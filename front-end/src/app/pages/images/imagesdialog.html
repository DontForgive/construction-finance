<style>
    .dialog-container {
        text-align: center;
        padding: 16px;
    }

    img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 8px;
    }

    p {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
    }
</style>

<div class="dialog-container">
    <img [src]="apiUrl + data.url" [alt]="data.filename" />
    <p>{{ data.uploadedAt | date:'dd/MM/yyyy HH:mm' }}</p>
</div>
