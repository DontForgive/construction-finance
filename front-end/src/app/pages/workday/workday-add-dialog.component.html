<h2 mat-dialog-title class="mat-headline-6 d-flex align-items-center">
  <mat-icon color="primary" class="me-2">calendar_today</mat-icon>
  <span class="text-muted">Registrar Dia de Trabalho</span>
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <div class="row">
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('date')?.hasError('required')">
                Data é obrigatória
            </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fornecedor (Serviço)</mat-label>
          <mat-select formControlName="supplierId" required>
            <mat-option *ngFor="let s of suppliers" [value]="s.id">
              {{ s.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('supplierId')?.hasError('required')">
            Fornecedor é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Horas Trabalhadas</mat-label>
          <input matInput type="number" step="0.5" formControlName="hoursWorked">
        </mat-form-field>
      </div>

      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Valor do Dia (R$)</mat-label>
          <input matInput type="number" step="0.01" formControlName="dailyValue" required>
          <mat-error *ngIf="form.get('dailyValue')?.hasError('required')">
            Valor é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Observação</mat-label>
      <textarea matInput rows="2" maxlength="255" formControlName="note"></textarea>
      <mat-hint align="end">{{ form.get('note')?.value?.length || 0 }}/255</mat-hint>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close type="button">
      <mat-icon class="me-1">close</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon class="me-1">save</mat-icon>
      Salvar
    </button>
  </mat-dialog-actions>
</form>
