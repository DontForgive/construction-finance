<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Categorias</h4>
        <button class="btn btn-sm btn-primary" (click)="openAddDialog()">
          <i class="nc-icon nc-simple-add me-1"></i> Nova Categoria
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="text-primary">
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of list_categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-info me-2" (click)="openEditDialog(category)" title="Editar">
                    <i class="nc-icon nc-ruler-pencil"></i>
                  </button>

                  <button class="btn btn-sm btn-danger" (click)="deleteCategory(category)" title="Excluir">
                    <i class="nc-icon nc-simple-remove"></i>
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Paginação Material -->
        <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="pageSizes"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
