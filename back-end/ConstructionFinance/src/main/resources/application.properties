# Limites de upload
spring.servlet.multipart.max-file-size=1TB
spring.servlet.multipart.max-request-size=1TB

springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=INFO

spring.cache.type=caffeine
spring.cache.cache-names=supplierByName,payerByName,categoryByName,categorylist,categoryfindById,payerList,supplierList
spring.cache.caffeine.spec=maximumSize=5000,expireAfterWrite=1h
logging.level.org.springframework.cache=DEBUG






