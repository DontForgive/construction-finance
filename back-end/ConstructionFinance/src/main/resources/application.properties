spring.application.name=ConstructionFinance
spring.datasource.url=jdbc:postgresql://localhost:5432/construction-finance
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=y8T$3p#X9sQ!wR@1uV^zB6m&jN0oK*Lg
# 24 horas em milissegundos
jwt.expiration=86400000

# Diretório raiz (Windows)
app.files.storage-root=C:/ConstructionFinance/app-data/uploads
# Prefixo público (um único handler para tudo)
app.files.public-base-url=/files

# Limites de upload
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

